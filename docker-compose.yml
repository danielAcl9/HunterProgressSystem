services:
  postgres:
    image: postgres:15-alpine
    container_name: hunter_postgres
    environment:
      POSTGRES_USER: hunter_use
      POSTGRES_PASSWORD: hunter_password
      POSTGRES_DB: hunter_system
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U hunter_use -d hunter_system" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # API FastAPI
  api:
    build: .
    container_name: hunter-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      - DB_USER=hunter_user
      - DB_PASSWORD=hunter_password
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=hunter_system
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data: